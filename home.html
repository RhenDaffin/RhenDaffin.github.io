	<body id="index_body">

			<section id="main_content">

			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New User</button>



                  <!-- Modal -->

                  <div class="modal fade" id="myModal" role="dialog">

                    <div class="modal-dialog">

                    

                      <!-- Modal content-->

                      <div class="modal-content">

                        <div class="modal-header">

                          <button type="button" class="close" data-dismiss="modal">&times;</button>

                          <h4 class="modal-title">Register</h4>

                        </div>

                        <div class="modal-body">

                            <form id="registerForm" action="Register" method="post">

                                <input type="email" id="user" name="user" placeholder="Email" required><br>

                                <input type="password" id="password" name="password" placeholder="Password" required onchange="validatePassword()"><br>

                                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required onkeyup="validatePassword()"><br>

                                <button type="submit">Submit</button>

                            </form>

                        </div>

                        <div class="modal-footer">

                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                        </div>

                      </div>

                      

                    </div>

                  </div>
			<footer id="main_footer">
